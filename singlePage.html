<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <style>
      .popular__card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 16px;
        cursor: pointer;
        transition: box-shadow 0.3s;
      }
      .popular__card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .card__img {
        position: relative;
      }
      .card__img span {
        position: absolute;
        top: 8px;
        left: 8px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
      }
      .card__desc {
        margin-top: 16px;
      }
      .card__title {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card__buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="popular__card"></div>
    <script src="./single.js"></script>
  </body>
</html>
